name: Create api-gateway image

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Update api-gateway and swagger"]
    types:
      - success
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  containerize-api-gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - run: sudo chown runner:docker /var/run/docker.sock
        if: ${{ env.ACT }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Application Version
        id: versioning
        uses: paulhatch/semantic-version@v5.1.0
        with:
          namespace: "api-gateway"
          change_path: "backend/**"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api-gateway
          tags: |
            ${{ steps.versioning.outputs.version }}
            latest
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:api-gateway"
          tags: |
            ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64/v8
